version: "3"

services:
    mongodb:
        image: mongo:latest
        restart: always
        hostname: pritunl-db
        container_name: pritunlmdb
        volumes:
            - ./pritunl/mongodb:/data/db

    pritunl:
        build:
            context: ./pritunl
        restart: always
        hostname: pritunl
        container_name: pritunl
        depends_on:
            - mongodb
            - dns
        privileged: true
        sysctls:
            - net.ipv6.conf.all.disable_ipv6=0
        links:
            - mongodb
        volumes:
            - /etc/localtime:/etc/localtime:ro
        ports:
            # Under this port the Pritunl web interface will be exposed (for reverse proxies)
            - 9700:9700
            # The following are the two default ports for the tcp+udp servers (you may edit these as needed!)
            - 1194:1194
            - 1194:1194/udp
        environment:
            - TZ=UTC
            - MONGODB_URI=mongodb://mongodb:27017/pritunl
            # Also enable reverse proxie capabilities
            - REVERSE_PROXY=true
    pihole:
        container_name: dns
        hostname: dns
        image: pihole/pihole:latest
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
        ports:
         - "53:53/tcp"
         - "53:53/udp"
         - "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
         - "80:80/tcp"
        environment:
          TZ: 'America/Chicago'
      # WEBPASSWORD: 'set a secure password here or it will be random'
    # Volumes store your data between container upgrades
        volumes:
         - './pihole/etc-pihole:/etc/pihole'
         - './pihole/etc-dnsmasq.d:/etc/dnsmasq.d'    
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
        cap_add:
         - NET_ADMIN # Recommended but not required (DHCP needs NET_ADMIN)      
        restart: unless-stopped
